              </a>
            </div>
            <h1 class="header__title"> Sales Portal. <span class="bold-text">Beta v2.0</span> </h1>
          </div>
          <div class="header__socials"> <a href="#" class="header__icon">
<svg class="icon icon-dropbox"><use xlink:href="img/sprite.svg#icon-dropbox"></use></svg>
</a> <a href="#" class="header__icon">
<svg class="icon icon-facebook"><use xlink:href="img/sprite.svg#icon-facebook"></use></svg>
</a> <a href="#" class="header__icon">
<svg class="icon icon-instagram"><use xlink:href="img/sprite.svg#icon-instagram"></use></svg>

</a> </div>

            <div class="content__head">
              <div class="content__icon"> <svg class="icon icon-reports"><use xlink:href="img/sprite.svg#icon-reports"></use></svg> <svg class="icon icon-reports-light"><use xlink:href="img/sprite.svg#icon-reports-light"></use></svg> </div>

              <div class="form__row"> <input type="text" class="form__username" placeholder="Username"> <input type="password" class="form__password" placeholder="Password"> </div>
